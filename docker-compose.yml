version: '3.8'

services:
  mcp-server:
    build: .
    container_name: python-odoo-mcp
    ports:
      - "3000:3000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CONNECTION_POOL_TTL_MINUTES=${CONNECTION_POOL_TTL_MINUTES:-60}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
