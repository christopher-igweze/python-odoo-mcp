[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=75

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests against live deployment
    asyncio: Async tests
    slow: Slow tests (e.g., real Odoo calls)
